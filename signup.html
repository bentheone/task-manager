<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login - Task Manager</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="text-primary"><i class="bi bi-stickies-fill"></i></h1>
            <h2 class="h2">Task Manager</h2>
            <p class="text-center h5 text-primary">Login Now !</p>
            <form action="">
                <div class="form-group">
                    <input type="text" name="" id="" class="input" placeholder="Enter your name">
                    </div>
                <div class="form-group">
                    <input type="email" name="" id="" class="input" placeholder="Enter your email">
                    </div>
                <div class="form-group">
                    <input type="password" name="" id="" class="input" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <input type="password" name="" id="" class="input" placeholder="Confirm your password">
                        </div>
                    <button type="submit" class="button mt-3">Get Started</button><br>
                    <a href="login.html" class="text-primary">Already have an account?</a>
            </form>
        </div>
    </div>
</body>
</html>
